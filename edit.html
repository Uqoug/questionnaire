<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>新建问卷</title>
	<link rel="stylesheet" href="style/edit.css">
</head>
<body>
	<header>
	    <nav>
	        <a href="#"><span>问卷管理</span></a>
	        <a href="index.html"><span>我的问卷</span></a>
	    </nav>
	</header>

	<section id="contain">
		<div class="title">
			<input class="title-input" type="text" placeholder="(点击输入标题)">
		</div>

		<div class="q-contain">
			<div class="q-box radio" hidden>
				<div class="questionbox">
					<h3 class="q-num"></h3>
					<input class="q-title" value="单选题">
					<div class="s-wraper">
						<input class="radioS" type="radio" name="q1">
						<input class="choosen" value="选项"><span class="del">删除</span>
					</div>
					<div class="s-wraper">
						<input class="radioS" type="radio" name="q1">
						<input class="choosen" value="选项"><span class="del">删除</span>
					</div>
					<div class="s-wraper">
						<input class="radioS" type="radio" name="q1">
						<input class="choosen" value="选项"><span class="del">删除</span>
					</div>
					<div class="add-s-btn">+</div>
					<div class="btn-wraper">
						<button class="up">上移</button>
						<button class="down">下移</button>
						<button class="reuse">复用</button>
						<button class="q-del">删除</button>
					</div>
				</div>
			</div>


			<div class="q-box checkbox" hidden>
				<div class="questionbox">
					<h3 class="q-num"></h3>
					<input class="q-title" value="多选题">
					<div class="s-wraper">
						<input id="q2-s1" type="checkbox">
						<input class="choosen" value="选项"><span class="del">删除</span>
					</div>
					<div class="s-wraper">
						<input id="q2-s2" type="checkbox">
						<input class="choosen" value="选项"><span class="del">删除</span>
					</div>
					<div class="s-wraper">
						<input id="q2-s3" type="checkbox">
						<input class="choosen" value="选项"><span class="del">删除</span>
					</div>
					<div class="add-s-btn">+</div>
					<div class="btn-wraper">
						<button class="up">上移</button>
						<button class="down">下移</button>
						<button class="reuse">复用</button>
						<button class="q-del">删除</button>
					</div>
				</div>
			</div>

			<div class="q-box textbox" hidden>
				<div class="questionbox">
					<h3 class="q-num"></h3>
					<input class="q-title" value="文字题">
					<textarea name="" rows="6"></textarea>
					<div class="btn-wraper">
						<button class="up">上移</button>
						<button class="down">下移</button>
						<button class="reuse">复用</button>
						<button class="q-del">删除</button>
					</div>
				</div>
			</div>
		</div>

		<div class="addquestion">
			<div class="wraper clearfix">
				<div class="btn-wraper1">
					<button class="add-radio">单选</button>	
					<button class="add-checkbox">多选</button>
					<button class="add-textbox">文本题</button>
				</div>
				<div class="add-box clearfix">+添加问题</div>
			</div>
		</div>

		<div class="calendar"></div>
		<div class="btn-wraper2">
			<button class="save">保存问卷</button>
			<button class="publish">发布问卷</button>
		</div>
	</section>

	<section class="submitbox">
	    <div class="box">
	        <p class="tip">提示</p>
	        <p class="submittext">确认要发布问卷吗？<br>(截止日期)</p>
	        <button class="btn-submit">确认</button>
	        <button class="btn-cancel">取消</button>
	    </div>
	    <div class="shadow"></div>
	</section>
	
	<script src="js/require.js" data-main="js/edit"></script>
</body>
</html>
