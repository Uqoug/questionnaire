<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>新建问卷</title>
	<link rel="stylesheet" href="style/edit.css">
</head>
<body>
	<header>
	    <nav>
	        <a href="#"><span>问卷管理</span></a>
	        <a href="#"><span>我的问卷</span></a>
	    </nav>
	</header>

	<section id="contain">
		<div class="title">
			<input class="title-input" type="text" placeholder="(点击输入标题)">
		</div>

		<div class="questionbox">
			<h3>Q1</h3>
			<h3>单选题</h3>
			<br>
			<input id="" type="radio">
			<label for="">选项一</label>
			<br>
			<input id="" type="radio">
			<label for="">选项二</label>
			<br>
			<input id="" type="radio">
			<label for="">选项三</label>
			<div class="btn-wraper">
				<a href="#">上移</a>
				<a href="#">下移</a>
				<a href="#">复用</a>
				<a href="#">删除</a>
			</div>
		</div>

		<div class="addquestion">
			<div class="wraper clearfix">
				<div class="btn-wraper1">
					<button>单选</button>	
					<button>多选</button>
					<button>文本题</button>
				</div>
				<div class="add-box clearfix">+添加问题</div>
			</div>
		</div>


		<div class="calendar"></div>
		<div class="btn-wraper2"></div>
	</section>

</body>
</html>
